<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F0F7FF; /* Soft Sky Blue */
            overflow-x: hidden;
            line-height: 1.6;
        }
        h1, h2, p {
            margin: 0;
            padding: 0;
        }
        
        /* Header Styles */
        header {
            background-color: #0077B6; /* Ocean Blue */
            color: white;
            padding: 80px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-in-out;
        }
        header h1 {
            font-size: 40px;
            letter-spacing: 1.5px;
            margin-bottom: 15px;
        }
        header p {
            font-size: 20px;
            margin-top: 10px;
            color: #f1f1f1;
            font-weight: 300;
        }

        /* Contact Section */
        .contact {
            padding: 40px;
            max-width: 800px;
            margin: 40px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        
        .contact h2 {
            text-align: center;
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }
        
        .contact p {
            text-align: center;
            font-size: 18px;
            margin-bottom: 30px;
            color: #555;
        }

        .contact form input, .contact form textarea {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        
        .contact form input:focus, .contact form textarea:focus {
            border-color: #0077B6; /* Ocean Blue */
            outline: none;
        }

        .contact form button {
            background-color: #0077B6; /* Ocean Blue */
            color: white;
            padding: 15px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 8px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        
        .contact form button:hover {
            background-color: #005f8c; /* Darker Blue */
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .contact {
                padding: 20px;
            }
            header h1 {
                font-size: 32px;
            }
            header p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>If you're ready to take your interview prep to the next level, reach out to us today. We're here to help!</p>
    </header>
    <div class="contact">
        <h2>Get in Touch</h2>
        <p>We'd love to hear from you! Fill out the form below and we'll get back to you as soon as possible.</p>
        <form>
            <input type="text" placeholder="Your Name" required><br>
            <input type="email" placeholder="Your Email" required><br>
            <textarea placeholder="Your Message" rows="4" required></textarea><br>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
